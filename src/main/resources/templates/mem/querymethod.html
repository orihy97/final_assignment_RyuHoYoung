<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>querymethod</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        h3 {
            margin-top: 20px;
        }

        form {
            margin: 20px auto;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }

        input[type="number"] {
            padding: 5px;
            width: 100px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h3>입력한 팀을 초과하는 멤버의 목록 조회</h3>
<form action="/mem/search">
    <input type="number" name="memDepart" placeholder="팀" min="1">
    초과의 멤버 목록 조회
    <input type="submit" value="조회">
</form>
</body>
</html>
